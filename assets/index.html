<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Website</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Movie Review Website</h1>
        
        <form id="reviewForm">
            <input type="text" id="movieName" placeholder="Enter Movie Name" required>
            <textarea id="movieReview" placeholder="Enter Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>

        <div id="reviewSection">
            <h2>Reviews</h2>
            <ul id="reviewList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
